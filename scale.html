<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bravon – Scale Proposal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg">
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="index.html"><span class="dot"></span><span class="brand-name">Bravon <span class="ai">AI</span></span></a>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h1 class="h1">Scale Proposal Request</h1>
      <p class="sub">Share a few details and we’ll prepare an async proposal tailored to your stack.</p>

      <form name="scale-request" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks.html" class="form">
        <input type="hidden" name="form-name" value="scale-request" />
        <p hidden><label>Don’t fill this out: <input name="bot-field" /></label></p>

        <div class="row">
          <div>
            <label>Company</label>
            <input class="input" type="text" name="company" required />
          </div>
          <div>
            <label>Contact email</label>
            <input class="input" type="email" name="email" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Team size</label>
            <input class="input" type="number" name="team_size" min="1" />
          </div>
          <div>
            <label>Sales region</label>
            <input class="input" type="text" name="region" placeholder="DACH, US, EU…" />
          </div>
        </div>

        <div class="row full mtop">
          <div>
            <label>Channels & integrations</label>
            <div class="channel-group">
              <label class="channel-option"><input type="checkbox" name="channels" value="Website Widget"><span class="channel-name">Website Widget</span></label>
              <label class="channel-option"><input type="checkbox" name="channels" value="WhatsApp"><span class="channel-name">WhatsApp</span></label>
              <label class="channel-option"><input type="checkbox" name="channels" value="Email"><span class="channel-name">Email</span></label>
              <label class="channel-option"><input type="checkbox" name="channels" value="LinkedIn"><span class="channel-name">LinkedIn</span></label>
              <label class="channel-option"><input id="s-other" type="checkbox" name="channels" value="Other"><span class="channel-name">Other</span></label>
            </div>
            <div id="s-otherWrap" class="mtop" style="display:none">
              <input class="input" type="text" name="channels_other" placeholder="Add another platform / integration…" />
            </div>
          </div>
        </div>

        <div class="row full mtop">
          <div>
            <label>What outcome do you want?</label>
            <textarea class="textarea" name="goals" placeholder="e.g., 24/7 inbound triage, auto-booking, LinkedIn outreach, lead routing rules…"></textarea>
          </div>
        </div>

        <button class="btn btn-primary mtop" type="submit">Request proposal</button>
      </form>
    </div>
  </section>

  <script>
    const sOther = document.getElementById('s-other');
    const sOtherWrap = document.getElementById('s-otherWrap');
    if (sOther) sOther.addEventListener('change', () => {
      sOtherWrap.style.display = sOther.checked ? 'block' : 'none';
    });
  </script>
</body>
</html>
