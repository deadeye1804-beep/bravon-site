<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bravon – Demo Agent Request</title>
  <meta name="description" content="Request a Bravon Ai light demo. No calls – we deliver async.">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg">
  <header class="nav">
    <div class="container nav-inner">
      <a href="/" class="brand"><span class="brand-dot">⚡</span><span class="brand-name">Bravon <span class="ai">AI</span></span></a>
      <nav class="links">
        <a href="/#benefits">Benefits</a>
        <a href="/#what-we-handle">What we handle</a>
        <a href="/#timeline">Timeline</a>
        <a href="/#plans">Plans</a>
      </nav>
      <div class="nav-cta"><a class="btn btn-primary" href="demo-request.html">Free Demo</a></div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <p class="eyebrow">Demo request</p>
      <h1 class="h1">Light demo of your <span style="color:#93c5fd">Bravon Ai</span> agent</h1>
      <p class="sub">No call required. Fill the checklist – we’ll prepare a short-lived demo and email access once it’s ready.</p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="card" style="padding:22px;max-width:900px;margin:0 auto;">
        <form name="demo-request" method="POST" data-netlify="true" action="/thanks.html" netlify-honeypot="bot-field">
          <input type="hidden" name="form-name" value="demo-request" />
          <input type="hidden" name="source" value="demo-request-page" />
          <input type="hidden" name="plan" id="planHidden" />
          <p style="display:none"><label>Don’t fill this out: <input name="bot-field" /></label></p>

          <div class="grid-2">
            <label class="fld">
              <span>Company name *</span>
              <input name="company" required />
            </label>
            <label class="fld">
              <span>Website URL *</span>
              <input type="url" name="website" required placeholder="https://…" />
            </label>
            <label class="fld">
              <span>Contact email *</span>
              <input type="email" name="email" required />
            </label>
            <label class="fld">
              <span>Preferred language *</span>
              <select name="language" required>
                <option value="EN">English</option>
                <option value="DE">Deutsch</option>
              </select>
            </label>
          </div>

          <label class="fld" style="margin-top:12px">
            <span>Industry *</span>
            <select name="industry" required>
              <option>SaaS</option><option>Consulting</option><option>Agency</option>
              <option>E-commerce</option><option>Healthcare</option><option>Finance</option>
              <option>Manufacturing</option><option>Other</option>
            </select>
          </label>

          <label class="fld" style="margin-top:12px">
            <span>Primary channel (for the demo) *</span>
            <div class="channel-group">
              <label class="channel-option"><input type="radio" name="channel" value="Website Chat" required /><span>Website Chat</span></label>
              <label class="channel-option"><input type="radio" name="channel" value="LinkedIn" /><span>LinkedIn</span></label>
              <label class="channel-option"><input type="radio" name="channel" value="WhatsApp" /><span>WhatsApp</span></label>
              <label class="channel-option"><input type="radio" name="channel" value="Email" /><span>Email</span></label>
            </div>
          </label>

          <label class="fld" style="margin-top:12px">
            <span>Target audience (who should it talk to?) *</span>
            <input name="audience" required placeholder="SMBs, founders, heads of growth, …" />
          </label>

          <label class="fld" style="margin-top:12px">
            <span>Qualification goal *</span>
            <select name="qual_goal" required>
              <option>Budget</option><option>Timeline</option><option>Need / Use case</option>
              <option>Decision maker</option>
            </select>
          </label>

          <label class="fld" style="margin-top:12px">
            <span>Voice & tone</span>
            <select name="tone">
              <option>Professional</option><option>Friendly</option><option>Tech-savvy</option><option>Direct</option>
            </select>
          </label>

          <div class="grid-2" style="margin-top:12px">
            <label class="fld">
              <span>Demo duration *</span>
              <select name="duration" required>
                <option>3 days</option><option selected>7 days</option><option>14 days</option>
              </select>
            </label>
            <label class="fld">
              <span>Success action *</span>
              <select name="success_action" required>
                <option>Offer a call slot</option>
                <option selected>Collect contact + send follow-up</option>
                <option>Push to CRM only</option>
              </select>
            </label>
          </div>

          <label class="fld" style="margin-top:12px">
            <span>Anything specific the demo should do?</span>
            <textarea name="instructions" rows="4" placeholder="Key FAQs, sample pitch, hand-off message…"></textarea>
          </label>

          <div style="display:flex;gap:12px;margin-top:16px">
            <button type="submit" class="btn btn-primary">Submit demo request</button>
            <a class="btn btn-ghost" href="/">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container footer-inner">
      <div>© 2025 Bravon — AI Lead Assistant</div>
      <nav class="footer-links">
        <a href="/#plans">Plans</a><a href="imprint.html">Imprint</a><a href="privacy.html">Privacy</a>
        <a href="mailto:info@bravon.it.com">Contact</a>
      </nav>
    </div>
  </footer>

  <script>
    // read ?plan=… for tracking
    (function(){ const p=new URLSearchParams(location.search);
      const plan=p.get('plan'); if(plan) document.getElementById('planHidden').value=plan; })();
  </script>
</body>
</html>
