<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bravon – Demo Request</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg">
  <header class="nav">
    <div class="container nav-inner">
      <div class="brand"><span class="dot"></span><span>Bravon AI</span></div>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h1 class="h1">Request your Light Agent</h1>
      <p class="sub">Fill out this quick form and we’ll configure your Light Version Agent.</p>

      <form name="demo-request" method="POST" data-netlify="true" class="form">
        <input type="hidden" name="form-name" value="demo-request" />

        <label>Company <input type="text" name="company" required /></label>
        <label>Website <input type="url" name="website" required /></label>
        <label>Email <input type="email" name="email" required /></label>
        <label>Preferred Channels <input type="text" name="channels" placeholder="Chat, WhatsApp, LinkedIn…" /></label>
        <label>Language <input type="text" name="language" placeholder="EN, DE…" /></label>
        <label>Notes <textarea name="notes" rows="4"></textarea></label>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
