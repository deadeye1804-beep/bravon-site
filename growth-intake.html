<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bravon – Growth Intake</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg">
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="index.html"><span class="dot"></span><span class="brand-name">Bravon <span class="ai">AI</span></span></a>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h1 class="h1">Growth Plan Setup</h1>
      <p class="sub">Thanks for your payment. Tell us where to connect and what to automate first.</p>

      <form name="growth-intake" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks.html" class="form">
        <input type="hidden" name="form-name" value="growth-intake" />
        <p hidden><label>Don’t fill this out: <input name="bot-field" /></label></p>

        <div class="row">
          <div>
            <label>CRM</label>
            <input class="input" type="text" name="crm" placeholder="HubSpot, Pipedrive…" />
          </div>
          <div>
            <label>Calendar link</label>
            <input class="input" type="url" name="calendar" placeholder="https://cal.com/…" />
          </div>
        </div>

        <div class="row full mtop">
          <div>
            <label>Channels to activate</label>
            <div class="channel-group">
              <label class="channel-option"><input type="checkbox" name="channels" value="Website Widget"><span class="channel-name">Website Widget</span></label>
              <label class="channel-option"><input type="checkbox" name="channels" value="WhatsApp"><span class="channel-name">WhatsApp</span></label>
              <label class="channel-option"><input type="checkbox" name="channels" value="Email"><span class="channel-name">Email</span></label>
              <label class="channel-option"><input type="checkbox" name="channels" value="LinkedIn"><span class="channel-name">LinkedIn</span></label>
              <label class="channel-option"><input id="g-other" type="checkbox" name="channels" value="Other"><span class="channel-name">Other</span></label>
            </div>
            <div id="g-otherWrap" class="mtop" style="display:none">
              <input class="input" type="text" name="channels_other" placeholder="Add another platform…" />
            </div>
          </div>
        </div>

        <div class="row">
          <div>
            <label>Approx. monthly volume</label>
            <input class="input" type="text" name="volume" placeholder="e.g. 300–500 inbound / month" />
          </div>
          <div>
            <label>Sales region (optional)</label>
            <input class="input" type="text" name="region" placeholder="DACH, US, EU…" />
          </div>
        </div>

        <div class="row full mtop">
          <div>
            <label>Voice & tone / key FAQs</label>
            <textarea class="textarea" name="tone" placeholder="Short brand voice notes + 3–5 essential FAQs…"></textarea>
          </div>
        </div>

        <button class="btn btn-primary mtop" type="submit">Send</button>
      </form>
    </div>
  </section>

  <script>
    const gOther = document.getElementById('g-other');
    const gOtherWrap = document.getElementById('g-otherWrap');
    if (gOther) gOther.addEventListener('change', () => {
      gOtherWrap.style.display = gOther.checked ? 'block' : 'none';
    });
  </script>
</body>
</html>
