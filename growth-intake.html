<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BravonAi – Configure Growth</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg">
  <!-- NAV -->
  <header class="nav">
    <div class="container nav-inner">
      <a href="/" class="brand">
        <span class="brand-dot">⚡</span>
        <span class="brand-name">Bravon<span class="ai">Ai</span></span>
     </a>
    </div>
  </header>

  <section class="section">
    <div class="container form-wrap">
      <div class="form-head">
        <h1 class="h1">Configure your Growth plan</h1>
        <p class="form-desc">Give us the essentials. We’ll configure your multi-channel agent and follow up asynchronously if anything is missing.</p>
      </div>

      <div class="form-card">
       <form
  name="growth-intake"
  method="POST"
  action="/thanks.html"
  class="form"
  data-netlify="true"
  data-netlify-honeypot="hp"
>
  <input type="hidden" name="form-name" value="growth-intake" />

  <!-- Honeypot: im DOM sichtbar für Bots, für User unsichtbar -->
  <div class="hp-wrap" aria-hidden="true">
    <label for="hp">Leave this field empty</label>
    <input id="hp" name="hp" type="text" tabindex="-1" autocomplete="off" />
  </div>

  <!-- Company / Website -->
  <div class="field-grid">
    <div>
      <label class="label">Company</label>
      <input class="input" type="text" name="company" required />
    </div>
    <div>
      <label class="label">Website</label>
      <input class="input" type="url" name="website" placeholder="https://…" required />
    </div>
  </div>

  <!-- Email / Contact -->
  <div class="field-grid mt-12">
    <div>
      <label class="label">Contact email</label>
      <input class="input" type="email" name="email" required />
    </div>
    <div>
      <label class="label">Contact name (optional)</label>
      <input class="input" type="text" name="contact_name" />
    </div>
  </div>

  <!-- CRM / Calendar -->
  <div class="field-grid mt-12">
    <div>
      <label class="label">CRM</label>
      <select class="input" name="crm" required>
        <option value="">Select…</option>
        <option>HubSpot</option>
        <option>Pipedrive</option>
        <option>Salesforce</option>
        <option>None / Other</option>
      </select>
    </div>
    <div>
      <label class="label">Booking calendar link</label>
      <input class="input" type="url" name="calendar_url" placeholder="https://calendly.com/…" />
    </div>
  </div>

  <!-- Channels -->
  <div class="field-grid one mt-12">
    <div>
      <label class="label">Preferred channels</label>
      <div class="channel-group">
        <label class="channel-option">
          <input type="checkbox" name="channels" value="Website Widget" />
          <span class="channel-name">Website Widget</span>
        </label>
        <label class="channel-option">
          <input type="checkbox" name="channels" value="WhatsApp" />
          <span class="channel-name">WhatsApp</span>
        </label>
        <label class="channel-option">
          <input type="checkbox" name="channels" value="Email" />
          <span class="channel-name">Email</span>
        </label>
        <label class="channel-option">
          <input type="checkbox" name="channels" value="LinkedIn" />
          <span class="channel-name">LinkedIn</span>
        </label>
        <label class="channel-option">
          <input id="g-other" type="checkbox" name="channels" value="Other" />
          <span class="channel-name">Other</span>
        </label>
      </div>

      <div id="g-otherWrap" class="mt-12" style="display:none">
        <input class="input" type="text" name="channels_other" placeholder="Add another platform…" />
        <p class="note">e.g., Telegram, WeChat, Instagram DM, custom inbox …</p>
      </div>
    </div>
  </div>

  <!-- Use cases / Volume -->
  <div class="field-grid mt-12">
    <div>
      <label class="label">Use cases</label>
      <textarea class="input" name="use_cases" placeholder="Lead qualification criteria, follow-up rules, tone…"></textarea>
    </div>
    <div>
      <label class="label">Expected monthly lead volume</label>
      <input class="input" type="text" name="volume" placeholder="e.g., 150–300" />
    </div>
  </div>

  <!-- Routing / Start date -->
  <div class="field-grid mt-12">
    <div>
      <label class="label">Lead routing / fields</label>
      <textarea class="input" name="routing" placeholder="Required CRM fields, pipeline/stage, owners…"></textarea>
    </div>
    <div>
      <label class="label">Preferred start date</label>
      <input class="input" type="date" name="start_date" />
    </div>
  </div>

  <button class="btn btn-primary mt-18" type="submit">Submit configuration</button>
  <p class="note">We’ll confirm by email and send the next steps.</p>
</form>
<script>
  (function () {
    const other = document.getElementById('g-other');
    const wrap  = document.getElementById('g-otherWrap');
    if (other && wrap) {
      wrap.style.display = other.checked ? 'block' : 'none';
      other.addEventListener('change', () => {
        wrap.style.display = other.checked ? 'block' : 'none';
      });
    }
  })();
</script>
      </div>
    </div>
  </section>

  <script>
    const gOther = document.getElementById('g-other');
    const gOtherWrap = document.getElementById('g-otherWrap');
    if (gOther) gOther.addEventListener('change', ()=> {
      gOtherWrap.style.display = gOther.checked ? 'block' : 'none';
    });
  </script>
</body>
</html>
